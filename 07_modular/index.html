<!DOCTYPE html>
<html>
<head>
  <title>Geographical Map with Custom Image Marker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

<div id="map" style="height: 500px;"></div>
<div id="angleDisplay"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Leaflet Icon Angle Plugin -->
<script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>

<!-- Script for map initialization and functionality -->
<script src="initMap.js"></script>
<script src="moveMarker.js"></script>
<script src="calculateAngle.js"></script>

<!-- Script to call the initialization function -->
<script>
  initMap();
</script>

</body>
</html>
